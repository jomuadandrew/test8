<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            background-image: url('numberconversion.gif'); 
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
            background-attachment: fixed;
        }

        .converter {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Full width for consistent size */
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0ffe0;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: none; /* Hide by default */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 30px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 50%;
            border-radius: 30px;
            margin: 40px auto 0; /* Added margin-top to create space */
        }

        img {
            width: 500px;
            height: 500px;
            margin-top: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 40px; /* Added margin-top to create space between table and converter */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px; /* Match the converter width */
            margin: 40px auto 0; /* Added margin-top for spacing and auto for centering */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        /* Back Button Styling */
        .back-link {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 20px;
            width: 100%; /* Ensure same width as convert button */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .back-link:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

<div class="converter">
    <!-- Back Button as a Link -->
    <a href="Final Activity.html" class="back-link">Go Back</a>

    <h2>Number System Converter</h2>

    <label for="input-value">Enter Number:</label>
    <input type="text" id="input-value" placeholder="Enter a number" />

    <button onclick="convert()">Convert</button>

    <div id="result" class="result"></div> <!-- Result section will be displayed here -->
</div>

<!-- Number System Table -->
<table>
    <thead>
        <tr>
            <th>Decimal</th>
            <th>Binary</th>
            <th>Octal</th>
            <th>Hexadecimal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10</td>
            <td>1010</td>
            <td>12</td>
            <td>A</td>
        </tr>
        <tr>
            <td>15</td>
            <td>1111</td>
            <td>17</td>
            <td>F</td>
        </tr>
        <tr>
            <td>255</td>
            <td>11111111</td>
            <td>377</td>
            <td>FF</td>
        </tr>
        <tr>
            <td>32</td>
            <td>100000</td>
            <td>40</td>
            <td>20</td>
        </tr>
        <tr>
            <td>100</td>
            <td>1100100</td>
            <td>144</td>
            <td>64</td>
        </tr>
    </tbody>
</table>

<script>
    function convert() {
        const input = document.getElementById('input-value').value.trim();
        const resultDiv = document.getElementById('result');

        if (input === '') {
            resultDiv.innerHTML = 'Please enter a value!';
            resultDiv.style.display = 'block'; // Make sure it's visible
            return;
        }

        let result = '';
        if (/^[0-9]+$/.test(input)) {
            const decimalValue = parseInt(input, 10);
            result = `Decimal: ${decimalValue} <br> Binary: ${decimalValue.toString(2)} <br> Octal: ${decimalValue.toString(8)} <br> Hexadecimal: ${decimalValue.toString(16).toUpperCase()}`;
        } else if (/^[01]+$/.test(input)) {
            const binaryValue = parseInt(input, 2);
            result = `Decimal: ${binaryValue} <br> Binary: ${input} <br> Octal: ${binaryValue.toString(8)} <br> Hexadecimal: ${binaryValue.toString(16).toUpperCase()}`;
        } else if (/^[0-7]+$/.test(input)) {
            const octalValue = parseInt(input, 8);
            result = `Decimal: ${octalValue} <br> Binary: ${octalValue.toString(2)} <br> Octal: ${input} <br> Hexadecimal: ${octalValue.toString(16).toUpperCase()}`;
        } else if (/^[0-9A-Fa-f]+$/.test(input)) {
            const hexValue = parseInt(input, 16);
            result = `Decimal: ${hexValue} <br> Binary: ${hexValue.toString(2)} <br> Octal: ${hexValue.toString(8)} <br> Hexadecimal: ${input.toUpperCase()}`;
        } else {
            resultDiv.innerHTML = 'Invalid input. Please enter a valid number!';
            resultDiv.style.display = 'block'; // Make sure it's visible
            return;
        }

        resultDiv.innerHTML = result;
        resultDiv.style.display = 'block'; // Show result section
    }
</script>

<footer>
    <h1>Number Conversion Data</h1>
    <p>Documentation: The number system is a way to represent numbers using a set of symbols or digits...</p>
</footer>

</body>
</html>
