<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Video Page</title>
    <style>
        /* Basic styling to center the video on the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('backround.jpg'); 
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
            background-attachment: fixed;
        }

        .video-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%; /* Adjust the width of the container */
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px; /* Adds space below the button */
            text-align: center;
            display: block;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Back Button with link -->
    <a href="Final Activity.html" class="back-button">Go Back</a>

    <h1>Learn Number System Data</h1>
    <video controls>
        <!-- Replace with the path to your video file -->
        <source src="How To Convert Binary To Decimal - Computer Science.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
